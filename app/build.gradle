apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.example.cw.lowbee"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
